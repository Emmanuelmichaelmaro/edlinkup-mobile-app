<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-title text-center>Notifications</ion-title>
        
        <ion-buttons end>
            <button ion-button icon-only clear (click)="search()">
                <ion-icon ios="ios-search" md="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content >
    <ion-list >
        <ion-item *ngFor="let item of notification let i=index" (click)="posts(item)">
            <ion-avatar style="padding-top:0; margin-top:0;" item-start>
                <img [src]="imgaddlogo+userphoto(item.logo)">
            </ion-avatar>
            <h2 style="text-transform:capitalize">{{item.profile}}</h2> 
            <p style="text-align:left;">
                <!--ion-icon *ngIf="item.photo!=''" style="font-size:20px; color:#7A92AD;" ios="ios-image-outline" md="ios-image-outline" item-start></ion-icon-->
                {{item.name}}<i><small style="color:#9897A0;">&nbsp;{{item.date|date}}</small></i>
            </p>
            <img  *ngIf="item.photo!=''" [src]="imgadd+item.photo"  style="background-color: #FFFFFF;width:60px;height: 45px;" item-end>
        </ion-item>
    </ion-list>
</ion-content>
