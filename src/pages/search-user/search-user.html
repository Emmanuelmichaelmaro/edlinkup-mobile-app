<ion-header color="light">

  <ion-navbar color="light">
 <ion-searchbar (ionInput)="get_users($event);"
hideCancelButton="false"
cancelButtonText="Cancel" 
placeholder="Search people"> </ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content >
	
<ion-list>
   <ion-item *ngFor="let item of users let i=index" (click)="posts(item)">
   <ion-avatar style="padding-top:0; margin-top:0;" item-start>
      <img [src]="imgaddlogo+userphoto(item.logo)">
    </ion-avatar>
    <h2 style="text-transform:capitalize">{{item.firstName}} {{item.lastName}}
   </h2> 
   
  </ion-item>
</ion-list>

</ion-content>
