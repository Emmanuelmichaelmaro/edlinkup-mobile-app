<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-title text-center>Messages</ion-title>
        
        <ion-buttons end>
            <button ion-button icon-only clear (click)="search()">
                <ion-icon ios="ios-search" md="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content >
    <ion-list >
        <ion-item *ngFor="let item of notification let i=index" (click)="posts(item,i)">
            <ion-avatar item-start>
                <img [src]="imgaddlogo+userphoto(item.logo)">
            </ion-avatar>
            <h2 style="text-transform:capitalize">{{item.name}} <ion-badge item-end color="danger" *ngIf="item.numb!=0">{{item.numb}}</ion-badge> <i><small style="color:#9897A0;float:right;">{{item.date|date}}</small></i></h2>
            <p *ngIf="item.message!=''" style="text-align:left; padding:3px; margin:3px;" [innerHTML]="item.message"></p>
        </ion-item>
    </ion-list>
</ion-content>
