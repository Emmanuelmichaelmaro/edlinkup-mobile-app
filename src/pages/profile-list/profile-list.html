<ion-header>
  <ion-navbar >
    <ion-title >
      <h1>{{title}}</h1>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="margin:0; padding:0; border:none; ">

<ion-list reorder="true">
  <ion-item *ngFor="let item of tasks" (click)="openConnect(item.name,item.id)" >
	
            <ion-avatar item-left (click)="presentPopover()">
                    <img [src]="imgaddlogo+item.logo" >
                </ion-avatar>
				<p>{{item.name}}</p>
				
				
 </ion-item> 
</ion-list>


</ion-content>
