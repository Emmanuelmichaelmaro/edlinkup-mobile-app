<ion-tabs [selectedIndex]="myIndex">
	<ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
	<ion-tab [root]="tab2Root" tabTitle="Account" tabIcon="contacts"></ion-tab>
	<ion-tab [root]="tab3Root" tabTitle="Connect" tabIcon="link"></ion-tab>
	<ion-tab [root]="tab4Root" tabTitle="Notification" tabIcon="notifications"></ion-tab>
	<ion-tab [root]="tab5Root" tabTitle="Message" tabIcon="chatbubbles"></ion-tab>
</ion-tabs>
