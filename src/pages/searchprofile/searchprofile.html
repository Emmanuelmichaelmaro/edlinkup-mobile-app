<ion-header color="light">

  <ion-navbar color="light">
 <ion-searchbar (ionInput)="get_users($event);"
hideCancelButton="false"
cancelButtonText="Cancel" 
placeholder="Search School"> </ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content >
	
<ion-list>
   <ion-item *ngFor="let item of users let i=index" (click)="posts(item.id,item.name)">
   <ion-avatar style="padding-top:0; margin-top:0;" item-start>
      <img [src]="imgaddlogo+userphoto(item.logo)">
    </ion-avatar>
    <h2 style="text-transform:capitalize">{{item.name}}
   </h2> 
   <p>{{item.physical_location}}</p>
  </ion-item>
</ion-list>

</ion-content>
