<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="margin:0">


	<ion-segment  [(ngModel)]="segments" style="background-color:#DCE0E3; color:#000;">
      <ion-segment-button value="marks" style="color:#28292A;">
        Marks
      </ion-segment-button>
      <ion-segment-button value="grade" style="color:#28292A;">
        Grade  
      </ion-segment-button>
	  <ion-segment-button value="remark"  style="color:#28292A;">
       Remark
      </ion-segment-button>
	  <ion-segment-button value="rank"  style="color:#28292A;">
      Rank
      </ion-segment-button>
	  
	  
    </ion-segment>
	
	<div [ngSwitch]="segments" style="margin:0">
	<ion-list *ngSwitchCase="'marks'">
	
	<ion-grid>
	 <ion-list >
  <ion-item *ngFor="let item of subjectmarks " >
    <ion-avatar item-start>
      <img [src]="imgaddlogo+userphoto(item.photo)">
    </ion-avatar>
    <h2 style="text-transform:capitalize">{{item.name}} <br/><small style="font-size:10px;color:ccc;"><i>{{item.classname}} {{item.streamname}}</i></small></h2>
	<button style="background-color:#ffffff; font-weight:800;" item-end>
	{{item.marks}}
	</button>
  </ion-item>
</ion-list>
	   
	</ion-grid>
	</ion-list>
	
	<ion-list *ngSwitchCase="'grade'">
	
	<ion-grid>
	 <ion-list >
  <ion-item *ngFor="let item of subjectmarks " >
    <ion-avatar item-start>
      <img [src]="imgaddlogo+userphoto(item.photo)">
    </ion-avatar>
   <h2 style="text-transform:capitalize">{{item.name}}  <br/><small style="font-size:10px;color:ccc;"><i>{{item.classname}} {{item.streamname}}</i></small></h2>
	<button style="background-color:#ffffff; font-weight:800;" item-end>
	{{item.grade}}
	</button>
  </ion-item>
</ion-list>
	   
	</ion-grid>
	</ion-list>
	
	<ion-list *ngSwitchCase="'remark'">
	
	<ion-grid>
	 <ion-list >
  <ion-item *ngFor="let item of subjectmarks " >
    <ion-avatar item-start>
      <img [src]="imgaddlogo+userphoto(item.photo)">
    </ion-avatar>
    <h2 style="text-transform:capitalize">{{item.name}}  <br/><small style="font-size:10px;color:ccc;"><i>{{item.classname}} {{item.streamname}}</i></small></h2>
	<button style="background-color:#ffffff; font-weight:800;" item-end>
	{{item.remark}}
	</button>
  </ion-item>
</ion-list>
	   
	</ion-grid>
	</ion-list>
	
	<ion-list *ngSwitchCase="'rank'">
	
	<ion-grid>
	 <ion-list >
  <ion-item *ngFor="let item of subjectmarks let i=index" >
    <ion-avatar item-start>
      <img [src]="imgaddlogo+userphoto(item.photo)">
    </ion-avatar>
    <h2 style="text-transform:capitalize">{{item.name}}  <br/><small style="font-size:10px;color:ccc;"><i>{{item.classname}} {{item.streamname}}</i></small> </h2>
	<button style="background-color:#ffffff; font-weight:800;" item-end>
	{{item.rank}}
	</button>
  </ion-item>
</ion-list>
	   
	</ion-grid>
	</ion-list>
	
	</div>

</ion-content>
